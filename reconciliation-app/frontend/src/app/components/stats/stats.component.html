<div class="stats-container">
    <div class="loading-overlay" *ngIf="isLoading">
        <div class="spinner"></div>
        <p>Traitement des données en cours...</p>
    </div>

    <div class="filters-section">
        <mat-form-field>
            <mat-label>Client</mat-label>
            <input matInput [(ngModel)]="clientFilter" (keyup)="applyFilters()">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Service</mat-label>
            <input matInput [(ngModel)]="serviceFilter" (keyup)="applyFilters()">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput [(ngModel)]="dateFilter" (keyup)="applyFilters()">
        </mat-form-field>
    </div>

    <div class="stats-content" *ngIf="!isLoading">
        <div class="stats-table">
            <table mat-table [dataSource]="pagedStats">
                <ng-container matColumnDef="client">
                    <th mat-header-cell *matHeaderCellDef>Client</th>
                    <td mat-cell *matCellDef="let stat">{{stat.client}}</td>
                </ng-container>

                <ng-container matColumnDef="service">
                    <th mat-header-cell *matHeaderCellDef>Service</th>
                    <td mat-cell *matCellDef="let stat">{{stat.service}}</td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Date</th>
                    <td mat-cell *matCellDef="let stat">{{stat.date}}</td>
                </ng-container>

                <ng-container matColumnDef="recordCount">
                    <th mat-header-cell *matHeaderCellDef>Nombre de transactions</th>
                    <td mat-cell *matCellDef="let stat">{{stat.recordCount}}</td>
                </ng-container>

                <ng-container matColumnDef="totalVolume">
                    <th mat-header-cell *matHeaderCellDef>Volume total</th>
                    <td mat-cell *matCellDef="let stat">{{stat.totalVolume}}</td>
                </ng-container>

                <ng-container matColumnDef="averageVolume">
                    <th mat-header-cell *matHeaderCellDef>Volume moyen</th>
                    <td mat-cell *matCellDef="let stat">{{stat.averageVolume}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['client', 'service', 'date', 'recordCount', 'totalVolume', 'averageVolume']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['client', 'service', 'date', 'recordCount', 'totalVolume', 'averageVolume'];"></tr>
            </table>
        </div>

        <div class="pagination-controls">
            <button mat-button [disabled]="statsPage === 1" (click)="prevStatsPage()">
                Précédent
            </button>
            <span>Page {{statsPage}} sur {{totalPages}}</span>
            <button mat-button [disabled]="statsPage === totalPages" (click)="nextStatsPage()">
                Suivant
            </button>
        </div>

        <div class="export-section">
            <button mat-raised-button color="primary" (click)="exportStats()" [disabled]="isLoading || !pagedStats.length">
                Exporter les statistiques
            </button>
            <button mat-raised-button color="accent" style="margin-left: 8px;" (click)="goToAgencySummary()">
                Résumé par agence
            </button>
        </div>
    </div>
</div>
